<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>超级管理员登录</title>

    <link rel="icon" th:href="@{/photos/bg1.jpg}" type="image/x-icon"/>


    <script type="text/javascript" th:src="@{/js/jquery-1.12.4.min.js}"></script>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
          integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"
            integrity="sha384-aJ21OjlMXNL5UyIl/XNwTMqvzeRMZH2w8c5cRVpzpU8Y5bApTppSuUkhZXN0VxHd"
            crossorigin="anonymous"></script>

    <style>

        #background-img {
            width: 100%;
            height: 100%;
            position: absolute;
            background: url("/photos/abc.jpg");
        }

        #main {


            border-radius: 20px;
            width: 300px;
            height: 350px;
            margin: auto;
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;

        }

    </style>

</head>
<body>
<div class="row">


    <div id="background-img">

        <div id="main">

            <form class="form-horizontal" method="post" th:action="@{/root}">
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="text" class="form-control" id="inputLoginId" name="id" placeholder="请输入账号">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-10">
                        <input type="password" class="form-control" id="inputLoginPassword" name="password"
                               placeholder="请输入密码">
                        <label style="color: red" th:text="${msg}" id="error_msg"></label>
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-6 col-sm-10">
                        <button type="submit" class="btn btn-success">登入</button>
                    </div>
                </div>
            </form>
        </div>
    </div>

</div>
</body>
</html>
